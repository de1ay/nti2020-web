<!DOCTYPE html>
    <html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="/src/assets/css/styles_base.css">
    <link rel="stylesheet" href="/src/assets/css/header.css">
</head>

<body>
    <header class="header" id="header">
        <div class="container">
            <div class="header__inner">
                <img src="/src/assets/images/logo.png" alt="logo" class="header__logo">
                <!-- Информация для авторизированных -->
                <nav class="header__nav">
                    <button class="header__chat-btn">Чаты</button>
                    <div class="header__search">
                        <input class="search-txt" type="text" placeholder="Поиск" href=#>
                        <img src="/src/assets/images/search-icon.png" alt="" class="search-btn">
                    </div>
                </nav>
                <img src="/src/assets/images/user.jpg" alt="" class="header__user-icon">
                <!-- Отображать для неавторизированных-->
                <!--<div class="header__start-info">
                <p>zakaz@text.com</p>
                <p>8-800-555-99-99</p>
                </div>
                -->
            </div>
        </div>
    </header>
    <section class="chat">
        <div class="container">
            <div class="chat__inner">
                <nav class="chat__list">
                    <div class="list__nav">
                        <input type="text" class="chat__search" placeholder="Поиск среди чатов">
                        <button class="btn-add-chat"></button>
                        <div class="chat-card">
                            <img src="" alt="" class="chat-icon">
                            <a href="" class="chat__link">#Общий чат компании</a>
                        </div>
                        <div class="chat-card">
                            <img src="" alt="" class="chat-icon">
                            <a href="" class="chat__link">#Чат отдела</a>
                        </div>
                        <div class="chat-card">
                            <img src="" alt="" class="chat-icon">
                            <a href="" class="chat__link">Михалыч Дарья</a>
                        </div>
                        <div class="chat-card">
                            <img src="" alt="" class="chat-icon">
                            <a href="" class="chat__link">Киндер Юркин</a>
                        </div>
                        <div class="chat-card">
                            <img src="" alt="" class="chat-icon">
                            <a href="" class="chat__link">Сникерс Кудинов</a>
                        </div>
                    </div>
                </nav>
                <nav class="chat-info">
                    <div class="this-chat-info">
                        <img src="" alt="" class="chat-icon">
                        <div class="this-chat-title">
                            <a href="" class="this-chat-title-main">Название</a>
                            <a href="" class="this-chat-title-members">4 участника</a>
                            <!-- Если пользователь-->
                            <!--
                            <span class="this-chat-presence">Online</span>
                            -->
                        </div>
                        <input type="text" class="message-search" placeholder="Найти сообщение">
                        <img src="" alt="" class="chat-settings">
                    </div>
                </nav>
                <div class="massage-feed">
                    <div class="massage">
                        <img src="" alt="" class="user-icon">
                        <span class="massage-text">Привет</span>
                        <span class="massage-time">12:00</span>
                    </div>
                    <div class="massage own">
                        <img src="" alt="" class="user-icon">
                        <span class="massage-text">Хай</span>
                        <span class="massage-time">12:10</span>
                    </div>
                    <div class="massage">
                        <img src="" alt="" class="user-icon">
                        <span class="massage-text">Как дела?</span>
                        <span class="massage-time">12:30</span>
                    </div>
                    <div class="massage own">
                        <img src="" alt="" class="user-icon">
                        <span class="massage-text">Проект будет к 18:00</span>
                        <span class="massage-time">12:32</span>
                    </div>
                </div>
                <div class="add-massage">
                    <img src="" alt="" class="add-file-icon">
                    <input type="text" class="massage-field">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</body></html>
